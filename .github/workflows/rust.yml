name: Rust

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Provision build environment
      run: |
        rustup update nightly
        rustup component add rust-src --toolchain nightly
        # Install cargo-psx
        pushd cargo-psx
        cargo install --path .
        popd
        # Install the emulator, BFD linker and xvfb
        sudo apt-get install -y       \
            binutils-mipsel-linux-gnu \
            mednafen                  \
            xvfb
    - name: Build the BIOS
      run: |
        # Build the BIOS and configure the emulator to use it
        pushd examples/bios
        cargo psx build --link bios.ld
        mkdir -p ~/.mednafen/firmware
        cp target/mipsel-sony-psx/release/bios.exe \
            ~/.mednafen/firmware/scph7001.bin
        popd
    - name: psx crate tests
      run: |
        pushd psx
        # TODO: Add support for loading exes in the BIOS, this currently only runs the main loop
        MEDNAFEN_ALLOWMULTI=1 xvfb-run -a cargo psx test --cargo-args "verbose" | tee stdout &
        sleep 15
        # TODO: The reference stdout for examples should be checked into the repo, not here
        grep "Starting main BIOS loop" stdout
        popd
